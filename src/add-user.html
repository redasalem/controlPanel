<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اضافة مستخدم</title>
</head>

<body>
    <div class="page-container">
        <sidebar></sidebar>
        <div class="single-page">
            <header class="page-header">
                <h1 class="page-title">اضافة مستخدم</h1>
                <button class="c-btn c-btn--primary" type="submit" name="submit" form="add-user"> مستخدم جديد</button>
                <button class="c-btn" type="submit" name="draft" form="add-product">حفظ كمسودة</button>
            </header>
            <form action="" class="c-form" name="add-user">
               
                <div class="c-form-controls">
                    <div class="c-upload c-upload--small js-upload">
                        <header class="c-upload-header">
                            <h4 class="c-upload_title">صورة المستخدم</h4>
                        </header>
                        <div class="c-upload_body">
                            <label for="upload-image" class="c-upload_label">ارفع الصورة</label>
                            <img class="js-upload-placeholder"> 
                            <input type="file" name="upload-image" id="upload-image" class="c-upload_field js-upload-value" accept="image/*">
                           
                        </div>
                        <span class="c-upload_label c-upload_label--remove js-upload-remove">احذف الصورة</span>
                    </div>
                    <div class="c-form_row">
                        <div class="c-textfield">
                            <label for="userName" class="c-textfield_label"> اسم المستخدم</label>
                            <input type="text" class="c-textfield_input" id="userName" required>
                            <span class="c-textfield_hint"></span>
                    </div>
                </div>
                <div class="c-form_row">
                    <div class="c-textfield">
                        <label for="email" class="c-textfield_label">البريد الالكترونى</label>
                        <input type="email" class="c-textfield_input" id="email" required>
                        <span class="c-textfield_hint"></span>
                </div>
                <div class="c-textfield">
                    <label for="email-2" class="c-textfield_label">تاكيد البريد </label>
                    <input type="email" class="c-textfield_input" id="email-2" required>
                    <span class="c-textfield_hint"></span>
            </div>
            </div>
            <div class="c-form_row">
                <div class="c-textfield">
                    <label for="password" class="c-textfield_label"> كلمة المرور </label>
                    <input type="password" class="c-textfield_input" id="password" required>
                    <span class="c-textfield_hint"></span>
            </div>
        </div>
        <div class="c-form_row">
        <div class="c-textfield">
            <label for="password-confirm" class="c-textfield_label">  تاكيد كلمة المرور </label>
            <input type="password" class="c-textfield_input" id="password-confirm" required>
            <span class="c-textfield_hint"></span>
    </div>
</div>
 </div>

</form>


            <help></help>


        </div>
    </div>

</body>

</html>
