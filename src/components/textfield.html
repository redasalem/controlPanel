<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textfield components page</title>
</head>
<body>
    <div class="component-container">
        <div class="c-textfield">
            <label for="normal" class="c-textfield_label">مدخل عادى</label>
            <input type="text" class="c-textfield_input" id="normal" placeholder="ادخل المحتوى">

        </div>
        <div class="c-textfield">
            <label for="textarea" class="c-textfield_label">مدخل فقرة</label>
            <textarea name="textarea" class="c-textfield_textarea" id="" placeholder="ادخل المحتوى"></textarea>
            <span class="c-textfield_hint">ملاحظات من اجل المدخل</span>

        </div>
    </div>
    
</body>
</html>
